<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C5A032;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C5A032;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="#0a0a0a" />
  <rect width="100%" height="100%" fill="url(#goldGradient)" opacity="0.03" />
  
  <rect x="0" y="0" width="100%" height="100%" fill="none" stroke="url(#goldGradient)" stroke-width="2" opacity="0.3" />

  <text x="50%" y="48%" font-family="'Playfair Display', serif" font-weight="bold" font-size="120" fill="url(#goldGradient)" text-anchor="middle" dominant-baseline="middle" filter="url(#glow)" letter-spacing="10">ADS</text>
  <text x="50%" y="58%" font-family="'Inter', sans-serif" font-weight="300" font-size="40" fill="#ccac00" text-anchor="middle" dominant-baseline="middle" letter-spacing="20" opacity="0.8">Conversion</text>
</svg>